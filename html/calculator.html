<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="background">
      <h1 id="name">Utilities</h1>
      <nav>
        <button disabled="disabled">Calculator</button>
        <button onclick="window.location.href ='stopwatch.html'">
          Stopwatch
        </button>
        <button onclick="window.location.href ='tasks.html'">Tasks</button>
        <button onclick="window.location.href ='pomodoro.html'">
          Pomodoro
        </button>
      </nav>
      <main>
        <div id="calculator">
          <div id="calculator-screen">
            <div id="last-operation">0</div>
            <div id="current-operation">0</div>
          </div>
          <div id="calculator-buttons">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>
              <img src="../assets/divide.svg" alt="divide-icon" />
            </button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>
              <img src="../assets/multiply.svg" alt="multiply-icon" />
            </button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>
              <img src="../assets/subtraction.svg" alt="subtraction-icon" />
            </button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button>
              <img src="../assets/addition.svg" alt="addition-icon" />
            </button>
            <button id="zero-btn" class="number">0</button>
            <button class="number">.</button>
            <button id="equal-btn">
              <img src="../assets/equals.svg" alt="equal-icon" />
            </button>
          </div>
        </div>
      </main>
      <footer>
        <img src="../Assets/perfil.jpg" alt="Foto Gabriele Martins" />
        <p>&copy; Gabriele Martins</p>
      </footer>
    </div>
    <script src="../js/calculator.js"></script>
  </body>
</html>
