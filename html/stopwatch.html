<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/stopwatch.css" />
    <title>Stopwatch</title>
    <link rel="icon" href="../assets/stopwatch-favicon.svg" />
  </head>
  <body>
    <div id="background">
      <h1 id="name">Utilities</h1>
      <nav>
        <button onclick="window.location.href ='../index.html'">
          Calculator
        </button>
        <button disabled="disabled">Stopwatch</button>
        <button onclick="window.location.href ='tasks.html'">Tasks</button>
        <button onclick="window.location.href ='pomodoro.html'">
          Pomodoro
        </button>
      </nav>
      <main>
        <div id="stopwatch">
          <div id="stopwatch-screen">
            <p id="hour">00:</p>
            <p id="minute">00:</p>
            <p id="second">00</p>
          </div>
          <div id="stopwatch-buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
          </div>
        </div>
      </main>
      <footer>
        <img src="../assets/perfil.jpg" alt="Foto Gabriele Martins" />
        <p>&copy; Gabriele Martins</p>
      </footer>
    </div>
    <script src="../js/stopwatch.js"></script>
  </body>
</html>
